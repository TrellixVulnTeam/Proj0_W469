{% extends "base.html" %}

{% block title %} Product List {% endblock %}

{% block content %}

<table class="content-table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for product in productlist %}
        <tr>
            <td> <a href="{% url 'product:detail' pk=product.pk %}">{{ product.name }}</a> </td>
            <td> {{ product.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table c>

{% endblock %}
